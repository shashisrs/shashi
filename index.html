<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Drag & drop</h1>
      <div class="dragAndDropContainer">
        <div id="left" class="">
            <p class="item" draggable="true">This is First item</p>
            <p class="item" draggable="true">This is Second item</p>
            <p class="item" draggable="true">This is Third item</p>
            <p class="item" draggable="true">This is Fourth item</p>
            <p class="item" draggable="true">This is Fifth item</p>
        </div>

        <div id="right" class=""></div>
      </div>
      <button id="reset" onclick="resetFunction()">Reset</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
